<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

                </div>
            </div>
        </div>
        <!-- /.demo -->

        <section id="planning">
            <div class="container">
                <div class="row">
                    <div class="col_12 col_lg_6"></div>

        <!-- /#planning -->

        <section id="testimonials">
            <div class="container">
                <div class="section_header"></div>

                <div class="testimonial">

                <div class="testimonial">

        <section id="benefits">
            <div class="container">
                <h3>Lorem</h3>
                <div class="row">
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                    <div class="col_12 col_md_6 col_lg_4"></div>
                </div>
            </div>
        </section>
        <!-- /#benefits -->

        <section id="about">
            <div class="container">
                <div class="row">
                    <div class="col_12 col_md_9 col_lg_8"></div>
                    <div class="col_12 col_md_3 col_lg_4"></div>
                </div>
            </div>
        </section>
        <!-- /#about -->

        <section id="call_to_action">
            <div class="container">
                <div class="call_header"></div>
                <div class="call_body"></div>
            </div>
        </section> 
        <!-- /#call_to_action -->   

    </main>
    <!-- /#site_main -->
    <footer id="site_footer">
        <div class="container">
            <div class="footer_top">
